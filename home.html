<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Adope</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/conteudo.css">
    <link rel="stylesheet" href="assets/css/botao.css">
</head>
<body>
    <header class="cabecalho">

        <nav class="cabecalho__menu">

            <a href="#"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Icone de casa" class="icone icone--casa"></a>

            <a href="#"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Icone de Mensagens" class="icone icone--mensagem"></a>

        </nav>
        
        <img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone icone--user">

    </header>

    <main class="conteudo__principal">

        <section class="conteudo__chamada">

            <img src="assets/img/logo-branca.png" alt="Logo Adopet Branca" title="Logo Adopet Branca" class="conteudo__logo">

            <span class="conteudo__titulo">Boas-vindas!</span>

            <p class="conteudo__paragrafo">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
            
            <button class="botao"><a href="#">Já tenho conta</a></button>
            <button class="botao"><a href="#">Quero me cadastrar</a></button>

        </section>

        <img src="assets/img/ilustração-conteudo.svg" alt="cachorrinho e gatinho" class="conteudo__imagem">

    </main>
   

    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Otavio Magalhaes</a></p>
    </footer>

</body>
</html>
