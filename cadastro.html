<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adopet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/container-conteudo.css">
    <link rel="stylesheet" href="assets/css/componentes/texto.css">
    <link rel="stylesheet" href="assets/css/componentes/formulario.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/fundo-imagens.css">

</head>

<body class="body__fundo">
    <header class="cabecalho">

        <nav class="cabecalho__nav">
            <div class="cabecalho__menu">
                <a href="index.html"><img src="assets/img/logo-cabecalho.png" alt="Logo adopet | Home Page" class="cabecalho__logo"></a>

                <a href="index.html"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Icone de casa" ></a>

                <a href="mensagem.html"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Icone de Mensagens"></a>
            </div>

            <img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone icone--user">
            
        </nav>

    </header>

    <main class="conteudo__principal">
        <div class="container__texto">

            <p class="texto__paragrafo">Ainda não tem cadastro?</p>
            <p class="texto__paragrafo">Então, antes de começar precisamos de alguns dados:</p>
        </div>


        <div class="conteudo__formulario">
            <form >
                <label for="email" class="formulario__texto">Email</label>
                <input type="email" id="email" placeholder="Escolha seu melhor email" class="formulario__input formulario__input--tamanho" required>
                <!-- <span class="input-mensagem-erro">Este campo não está válido</span> -->

                <label for="nome" class="formulario__texto">Nome</label>
                <input type="text" placeholder="Digite Seu nome completo"  class="formulario__input formulario__input--tamanho" required>
                <!-- <span class="input-mensagem-erro">Este campo não está válido</span> -->
                
                <label for="senha" class="formulario__texto">Senha</label>
                <div class="input-icon">
                    <a><img src="assets/img/icone/icone-olho.svg" class="icon"></a>
                    <input type="password" placeholder="Crie uma senha"  class="formulario__input"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
                    <!-- <span class="input-mensagem-erro">Este campo não está válido</span> -->
                </div>

                <label for="confirm" class="formulario__texto">Confirmar sua senha</label>
                <div class="input-icon">
                    <a><img src="assets/img/icone/icone-olho.svg" class="icon"></a>
                    <input type="password" placeholder="Repita sua senha criada acima" class="formulario__input" required> 
                    <!-- <span class="input-mensagem-erro">Este campo não está válido</span> -->
                </div>

                <button class="botao botao--formulario">Cadastrar</button>
            </form>
        </div>
    </main>




    <footer class="rodape">
        <p class="rodape__paragrafo">2023 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Equipe +A Viver</a></p>
    </footer>

</body>
</html>
