<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | Adopet</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
    <link rel="stylesheet" href="assets/css/componentes/mensagem/conteudo.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/formulario.css">
    <link rel="stylesheet" href="assets/css/componentes/texto.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <div class="cabecalho__menu">
                <a href="index.html"><img src="assets/img/logo-cabecalho.svg" alt="Logo adopet | Home Page" class="cabecalho__logo"></a>

                <a href="home.html"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Icone de casa"></a>

                <a href="mensagem.html"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Icone de Mensagens"></a>
            </div>

            <a href="perfil.html"><img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone "></a>
            
        </nav>
    </header>

    <main class="conteudo__principal">
        <div class="container__texto">
            <p class="texto__paragrafo texto__paragrafo--azul">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
        </div>

        <div class="conteudo__formulario">
            <div class="formulario__container bg__cinza-claro">
                <form >
                    <label for="nome" class="formulario__texto formulario__texto--azul"> Nome</label>
                    <input type="text" placeholder="Digite Seu nome completo" class="formulario__input ">
                    
                    <label for="senha" class="formulario__texto formulario__texto--azul">telefone</label>
                    <input type="tel" placeholder="Insira seu telefone e/ou whatsapp"  class="formulario__input">

                    <label for="senha" class="formulario__texto formulario__texto--azul">Nome do animal</label>
                    <input type="text" placeholder="Por qual animal você se interessou?"  class="formulario__input">

                    <label for="msg" class="formulario__texto formulario__texto--azul">Mensagem</label>
                    <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem." class="text-area"></textarea>

                    <button class="botao botao--formulario" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Otavio Magalhaes</a></p>
    </footer>

</body>
</html>
