<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adopet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/formulario-cadastro.css">
    <link rel="stylesheet" href="assets/css/botao.css">
</head>
<body>
    <header class="cabecalho">

        <nav class="cabecalho__menu">

            <a href="#"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Icone de casa" class="icone icone--casa"></a>

            <a href="#"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Icone de Mensagens" class="icone icone--mensagem"></a>

        </nav>
        
        <img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone icone--user">

    </header>

    <main class="conteudo__principal">
        <div class="conteudo__texto">
            <img src="assets/img/logo-azul.svg" alt="Logo ADopet Azul" class="texto__logo">
            <p class="texto__paragrafo">Ainda não tem cadastro?</p>
            <p class="texto__paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>


        <div class="conteudo__formulario">
            <form >
                <label for="email" class="formulario__texto">Email</label>
                <input type="email" id="email" class="formulario__input" placeholder="Escolha seu melhor email">

                <label for="nome" class="formulario__texto">Nome</label>
                <input type="text" class="formulario__input" placeholder="Digite Seu nome completo">

                <label for="senha" class="formulario__texto">Senha</label>
                <input type="password" class="formulario__input" placeholder="Crie uma senha">

                <label for="confirm" class="formulario__texto">Confirmar sua senha</label>
                <input type="password" class="formulario__input" placeholder="Repita sua senha criada acima">

                <button class="botao botao--formulario" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>




    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Otavio Magalhaes</a></p>
    </footer>

</body>
</html>
