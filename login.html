<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adopet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/fundo-imagens.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/formulario-cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/texto.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/container-conteudo.css">

    <link rel="stylesheet" href="">
</head>
<body class="body__fundo">
    <header class="cabecalho">

        <nav class="cabecalho__menu">

            <a href="#"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Página Inicial" class="icone icone--casa"></a>

            <a href="#"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Caixa de Mensagem" class="icone icone--mensagem"></a>

        </nav>
        
        <img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone icone--user">

    </header>

    <main class="conteudo__principal">
        <div class="container__texto">
            <img src="assets/img/logo-azul.svg" alt="Logo ADopet Azul" class="conetudo__logo--azul">
            <p class="texto__paragrafo espacamento__login">Já tem conta? Faça seu login: </p>
        </div>

        <div class="conteudo__formulario">
            <form >
                <label for="email" class="formulario__texto">Email</label>
                <input type="email" id="email" placeholder="Insira seu email" class="formulario__input">

                <label for="senha" class="formulario__texto">Senha</label>
                <input type="password" placeholder="Insira sua senha"  class="formulario__input">
            </form>

            <p class="esqueci__senha">Esqueci minha senha.</p>

            <button class="botao botao--formulario" type="submit">Entrar</button>
        </div>
    </main>






    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Otavio Magalhaes</a></p>
    </footer>



</body>
</html>
