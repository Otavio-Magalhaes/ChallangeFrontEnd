<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adopet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/fundo-imagens.css">
    <link rel="stylesheet" href="assets/css/componentes/formulario.css">
    <link rel="stylesheet" href="assets/css/componentes/texto.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro-login/container-conteudo.css">

    <link rel="stylesheet" href="">
</head>
<body class="body__fundo">
    <header class="cabecalho">

        <nav class="cabecalho__nav">
            <div class="cabecalho__menu">
                <a href="index.html"><img src="assets/img/logo-cabecalho.svg" alt="Logo adopet | Home Page" class="cabecalho__logo"></a>

                <a href="home.html"><img src="assets/img/icone/Casa.svg" alt="Icone de casa" title="Icone de casa" ></a>

                <a href="mensagem.html"><img src="assets/img/icone/Mensagens.svg" alt="Icone de Mensagens" title="Icone de Mensagens" ></a>
            </div>

            <a href="perfil.html"><img src="assets/img/icone/Usuário.svg" alt="Icone Usuário" title="Icone Usuário" class="icone icone--user"></a>
            
        </nav>

    </header>

    <main class="conteudo__principal">
        <div class="container__texto">
            <img src="assets/img/logo-azul.svg" alt="Logo ADopet Azul" class="conetudo__logo--azul">
            <p class="texto__paragrafo espacamento__login">Já tem conta? Faça seu login: </p>
        </div>

        <div class="conteudo__formulario">
            <form >
                <label for="email" class="formulario__texto">Email</label>
                <input type="email" id="email" placeholder="Insira seu email" class="formulario__input formulario__input--tamanho">

                <label for="senha" class="formulario__texto">Senha</label>
                <div class="input-icon">
                    <a><img src="assets/img/icone/icone-olho.svg" class="icon"></a>
                    <input type="password" placeholder="Insira sua senha"  class="formulario__input">
                </div>
            </form>

            <p class="esqueci__senha">Esqueci minha senha.</p>

            <a href="animais.html   "><button class="botao botao--formulario" type="button">Entrar</button></a>
        </div>
    </main>






    <footer class="rodape">
        <p class="rodape__paragrafo">2022 - Desenvolvido por <a href="https://github.com/Otavio-Magalhaes">Otavio Magalhaes</a></p>
    </footer>



</body>
</html>
